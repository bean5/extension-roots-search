<!doctype html>
<html>
  <head>
    <title>Roots Search</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="form">
      <div class="field-wrap">
        <div class="field-label">First Name</div>
        <input id="first-name" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Last Name</div>
        <input id="last-name" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Birth Date</div>
        <input id="birth-date" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Birth Place</div>
        <input id="birth-place" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Death Date</div>
        <input id="death-date" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Death Place</div>
        <input id="death-place" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Spouse First Name</div>
        <input id="spouse-first-name" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Spouse Last Name</div>
        <input id="spouse-last-name" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Marriage Date</div>
        <input id="marriage-date" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Marriage Place</div>
        <input id="marriage-place" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Father First Name</div>
        <input id="father-first-name" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Father Last Name</div>
        <input id="father-last-name" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Mother First Name</div>
        <input id="mother-first-name" type="text" />
      </div>
      <div class="field-wrap">
        <div class="field-label">Mother Last Name</div>
        <input id="mother-last-name" type="text" />
      </div>
    </div>
    <div id="search-links"></div>
    <div id="update-button-wrap">
      <button id="update-button">Update Links</button>
    </div>
    <script src="../includes/jquery.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
